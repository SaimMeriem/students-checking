<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Check-in</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }

        .lecture-info {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .lecture-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .lecture-date {
            font-size: 14px;
            opacity: 0.9;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            color: #555;
            margin-bottom: 8px;
            font-weight: 600;
        }

        input[type="text"], select {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-weight: 500;
        }

        .success {
            background: #e8f5e9;
            color: #2e7d32;
            border: 2px solid #4CAF50;
        }

        .error {
            background: #ffebee;
            color: #c62828;
            border: 2px solid #f44336;
        }

        .info {
            background: #e3f2fd;
            color: #1565c0;
            border: 2px solid #2196F3;
        }

        .loading {
            display: none;
            margin: 20px 0;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 20px 0;
            color: #999;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #ddd;
        }

        .divider span {
            padding: 0 10px;
            font-size: 14px;
        }

        .hint {
            color: #888;
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">✅</div>
        <h1>Student Check-in</h1>
        <p class="subtitle">Mark your attendance for today's lecture</p>

        <div id="loadingScreen" class="loading">
            <div class="spinner"></div>
            <p style="margin-top: 10px; color: #666;">Loading session...</p>
        </div>

        <div id="checkInForm" style="display: none;">
            <div class="lecture-info">
                <div class="lecture-title" id="lectureTitle">Loading...</div>
                <div class="lecture-date" id="lectureDate">Loading...</div>
            </div>

            <div class="input-group">
                <label for="studentName">Select Your Name:</label>
                <select id="studentName">
                    <option value="">-- Choose your name --</option>
                </select>
            </div>

            <div class="divider"><span>OR</span></div>

            <div class="input-group">
                <label for="pinCode">Enter PIN Code:</label>
                <input 
                    type="text" 
                    id="pinCode" 
                    placeholder="Enter 4-digit PIN"
                    maxlength="4"
                    pattern="[0-9]{4}"
                >
                <div class="hint">Ask your teacher for the PIN code</div>
            </div>

            <button class="btn-primary" onclick="checkIn()">Check In</button>

            <div id="message"></div>
        </div>

        <div id="errorScreen" style="display: none;">
            <div class="icon">⚠️</div>
            <div class="message error" id="errorMessage"></div>
        </div>
    </div>

    <script>
        let sessionData = null;
        let sessionID = null;

        function loadSession() {
            const loadingScreen = document.getElementById('loadingScreen');
            const checkInForm = document.getElementById('checkInForm');
            const errorScreen = document.getElementById('errorScreen');
            
            loadingScreen.classList.add('active');

            // Get session ID from URL
            const urlParams = new URLSearchParams(window.location.search);
            sessionID = urlParams.get('session');

            if (!sessionID) {
                showError('Invalid check-in link. Please scan the QR code again.');
                return;
            }

            try {
                // Load session from localStorage
                const sessionJSON = localStorage.getItem(sessionID);
                
                if (!sessionJSON) {
                    showError('This attendance session has ended or is invalid.');
                    return;
                }

                sessionData = JSON.parse(sessionJSON);

                // Populate form
                document.getElementById('lectureTitle').textContent = sessionData.title;
                document.getElementById('lectureDate').textContent = sessionData.date;

                // Populate student dropdown
                const studentSelect = document.getElementById('studentName');
                const students = Object.keys(sessionData.attendance).sort();
                
                students.forEach(student => {
                    const option = document.createElement('option');
                    option.value = student;
                    option.textContent = student;
                    studentSelect.appendChild(option);
                });

                loadingScreen.classList.remove('active');
                checkInForm.style.display = 'block';

            } catch (error) {
                console.error('Error loading session:', error);
                showError('Unable to load attendance session. Please try again.');
            }
        }

        function showError(message) {
            document.getElementById('loadingScreen').classList.remove('active');
            document.getElementById('checkInForm').style.display = 'none';
            document.getElementById('errorScreen').style.display = 'block';
            document.getElementById('errorMessage').textContent = message;
        }

        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.className = 'message ' + type;
            messageDiv.textContent = message;
            messageDiv.style.display = 'block';
        }

        function checkIn() {
            const studentName = document.getElementById('studentName').value;
            const pinCode = document.getElementById('pinCode').value;
            const messageDiv = document.getElementById('message');

            messageDiv.style.display = 'none';

            // Validation
            if (!studentName && !pinCode) {
                showMessage('Please select your name or enter the PIN code.', 'error');
                return;
            }

            if (pinCode && pinCode !== sessionData.pin) {
                showMessage('Incorrect PIN code. Please try again.', 'error');
                return;
            }

            if (studentName && !sessionData.attendance[studentName]) {
                showMessage('Student not found in the list.', 'error');
                return;
            }

            // If only PIN is provided, ask for name
            if (pinCode && !studentName) {
                showMessage('PIN verified! Please select your name to complete check-in.', 'info');
                document.getElementById('pinCode').disabled = true;
                return;
            }

            // Check if already checked in
            if (sessionData.attendance[studentName].present) {
                showMessage('You have already checked in!', 'info');
                return;
            }

            // Mark as present
            sessionData.attendance[studentName] = {
                present: true,
                checkInTime: Date.now()
            };

            try {
                // Save updated session
                localStorage.setItem(sessionID, JSON.stringify(sessionData));
                
                showMessage(`✓ Success! ${studentName}, you are marked as present.`, 'success');
                
                // Disable form
                document.getElementById('studentName').disabled = true;
                document.getElementById('pinCode').disabled = true;
                document.querySelector('button').disabled = true;

                // Auto-close or redirect after 3 seconds
                setTimeout(() => {
                    showMessage('✓ Check-in complete! You can close this window.', 'success');
                }, 2000);

            } catch (error) {
                console.error('Error saving attendance:', error);
                showMessage('Error recording attendance. Please try again.', 'error');
            }
        }

        // Auto-submit on Enter key
        document.addEventListener('DOMContentLoaded', () => {
            loadSession();

            document.getElementById('pinCode').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    checkIn();
                }
            });
        });
    </script>
</body>
</html>
